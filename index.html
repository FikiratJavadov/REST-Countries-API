<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/09bcb65f2a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="nav">
                        <h4>Where in the world?</h4>
                        <p><span><i class="fas fa-moon"></i></span> Dark Mode</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="search">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mt-4">
                        <div class="search">
                            <form>
                                <div class="one">
                                    <i class="fas fa-search"></i>
                                    <input type="text" placeholder="Search for a country...">
                                </div>
                                <div class="two">
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button"
                                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">
                                            Filter by Region
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" href="#">All</a>
                                            <a class="dropdown-item" href="#">Africa</a>
                                            <a class="dropdown-item" href="#">America</a>
                                            <a class="dropdown-item" href="#">Asia</a>
                                            <a class="dropdown-item" href="#">Europe</a>
                                            <a class="dropdown-item" href="#">Oceania</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="countries">
            <div class="container">
                <div class="row myRow">
                    <!-- <div class="col-md-3 mt-5 padding">
                        <div class="img-box">
                            <img class="img-fluid" src="https://restcountries.eu/data/ind.svg" alt="">
                        </div>
                        <div class="content">
                            <h6>Hungary</h6>
                            <ul>
                                <li>Population: <span>3213213</span></li>
                                <li>Region: <span>Asia</span></li>
                                <li>Capital: <span>Wangu</span></li>
                            </ul>
                        </div>
                    </div> -->

                </div>
            </div>
        </section>


        <section id="info">
            <div class="container h-100">
                <div class="row  align-items-center align-content-center h-100">
                    <div class="col-md-12">
                        <div class="back">
                            <i class="fas fa-long-arrow-alt-left"></i>
                            <p>Back</p>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="big-img">
                            <img class="w-100" src="https://restcountries.eu/data/ita.svg" alt="">
                        </div>
                    </div>
                    <div class="col-lg-7 p">
                    </div>


                </div>
            </div>
        </section>


    </main>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>

</html>
